type Vendor implements Base & Multilingual & Organisation 
{
    sequence: String
    deleted: Boolean

    title: String
    imageUrl: String
    url: String
    created_at: DateTime
    updated_at: DateTime

    translations: [OrganisationTranslation] @relation(name: "VENDOR_TRANSLATION", direction: "OUT")
    address : Address @relation(name: "ADDRESS", direction: "OUT")
    products : [Provides!]! 
    successStories : [SuccessStory!] @relation(name : "REALISED", direction : "OUT")
    communities : [VendorMember]
}

type VendorTranslation implements Base & Translation
{
    sequence: String
    deleted: Boolean

    title : String
    description : String
    claim : String

    language : Language @relation(name: "LANGUAGE", direction : "OUT")
}

type Provides @relation(name: "PROVIDES") {
    to: [Product]
    from: Vendor
    service_type: String
    claim : String
}  

type VendorMember @relation(name: "PART_OF") {
    to: [Community]
    from : [Vendor]
    confirmed : Boolean 
    level : String
}