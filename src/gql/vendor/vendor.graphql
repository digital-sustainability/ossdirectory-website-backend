type Vendor implements Base & Multilingual & Organisation 
{
    sequence: String
    uid: String
    deleted: Boolean

    title: String
    imageUrl: String
    logo: String
    url: String

    created_at: DateTime
    updated_at: DateTime

    translations: [VendorTranslation] @relation(name: "TRANSLATION", direction: "OUT")
    address : Address @relation(name: "ADDRESS", direction: "OUT")
    products : [Provides!]! 
    successStories : [SuccessStory!] @relation(name : "REALISED", direction : "OUT")
    communities : [VendorMember]
}

type VendorTranslation implements Base & Translation
{
    sequence: String
    deleted: Boolean

    title : String
    title_lower : String
    description : String
    claim : String

    language : Language @relation(name: "LANGUAGE", direction : "OUT")
}

type Provides @relation(name: "PROVIDES") {
    to: [Product]
    from: Vendor
    service_type: String
    claim : String
}  

type VendorMember @relation(name: "PART_OF") {
    to: [Community]
    from : [Vendor]
    confirmed : Boolean 
    level : String
}

type Mutation {

    CreateVendor(
        title: String
        imageUrl: String
        url: String
    )
    : Vendor
    @translations
    @address
    @createdBy
    @sequence

    CreateVendorTranslation(
        title : String
        description : String
        claim : String
    )
    : VendorTranslation
    @createdBy
    @sequence

    UpdateVendor(
        sequence: String!
        title: String
        imageUrl: String
        url: String
    )
    : Vendor
    @translations
    @updatedBy

    UpdateVendorTranslation(
        sequence: String!
        title : String
        description : String
        claim : String
    )
    : VendorTranslation
    @updatedBy
}